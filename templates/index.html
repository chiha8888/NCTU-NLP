<!doctype html>
<html lang="en">

<head>
    <meta content="text/html;charset=UTF-8" http-equiv="Content-Type" />
    <script src='https://s3.amazonaws.com/mturk-public/externalHIT_v1.js' type='text/javascript'></script>
</head>

<body>
    <fieldset>
    <p style="font-size: 150%; font-weight:bold">{{tweet}}</p>
    </fieldset>
    <p>What are the emotions of this tweet ?</p>
    <form id="mturk_form" method="post" name="mturk_form">
        <input type="hidden" id="assignmentId" value="" name="assignmentId" />
        <fieldset>
            <p><font color="blue">1:Unpleasant</font> ~ <font color="red">5:Pleasant</font></p>
            <label>
                <input name="valence" type="radio" value=1>1
            </label>
            <label>
                <input name="valence" type="radio" value=2>2
            </label>
            <label>
                <input name="valence" type="radio" value=3>3
            </label>
            <label>
                <input name="valence" type="radio" value=4>4
            </label>
            <label>
                <input name="valence" type="radio" value=5>5
            </label>
            <br>

            <p><font color="blue">1:Calm</font> ~ <font color="red">5:Excited</font></p>
            <label>
                <input name="arousal" type="radio" value=1>1
            </label>
            <label>
                <input name="arousal" type="radio" value=2>2
            </label>
            <label>
                <input name="arousal" type="radio" value=3>3
            </label>
            <label>
                <input name="arousal" type="radio" value=4>4
            </label>
            <label>
                <input name="arousal" type="radio" value=5>5
            </label>
            <br>

            <p><font color="red">1:Independent</font> ~ <font color="blue">5:Dependent</font></p>
            <label>
                <input name="dominance" type="radio" value=1>1
            </label>
            <label>
                <input name="dominance" type="radio" value=2>2
            </label>
            <label>
                <input name="dominance" type="radio" value=3>3
            </label>
            <label>
                <input name="dominance" type="radio" value=4>4
            </label>
            <label>
                <input name="dominance" type="radio" value=5>5
            </label>
            <br>
        </fieldset>
        <br>
        <input type="submit">
    </form>
    <script language='Javascript'>
    turkSetAssignmentID();
    </script>
</body>

</html>
